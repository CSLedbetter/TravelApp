<!DOCTYPE html>
<html lang="en" ng-app="travelApp">

<head>
    <title>Travel App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-info" ng-controller="travelCtrl as vm">
    <div class="container">
        <!--jumbotron with "company" name-->
        <div class="jumbotron text-white">
            <h1 class="display-2">CB Travel App</h1>
            <p class="lead"> An app to find the weather and food of your destination</p>
        </div>

        <!--Search input with button-->
        <div class="formContent text-center ">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" ng-model = "vm.flightNumber" class="form-control" aria-label="...">
                        <div class="input-group-btn">
                            <button type="button" ng-click = "vm.onActivate(vm.flightNumber)" class="btn btn-default">Get Info About Flight:{{vm.flightNumber}}</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--form content -->


        <div>

        <!--spaceers basically until I can find a better options (text set to transparent so it does not show)-->
        <div>
            <h1 class="invis">Invis</h1>
            <h1 class="invis">Invis</h1>
            <h1 class="invis">Invis</h1>
            <br>
        </div>
        <br>


        <!--"NewsLetter" input-->
        <div class="col-lg-6 col-md-offset-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter email for a free virus er News Letter! How do I backspace?">
                <span class="input-group-btn">
                     <button class="btn btn-default" type="button" ng-click="vm.click()"> <a id="play-video" href="#">Yes Please!</a></button>
                </span>
            </div>
        </div>



        <!--trollolololol-->
        <div class="col-md-6 col-md-offset-3 text-center">
            <div ng-show="vm.show" class="embed-responsive embed-responsive-16by9">
                <iframe id="video" style="max-width:560px; max-height: 325px;" class="embed-responsive-item text-center" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&amp;showinfo=0"
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/app.factory.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
